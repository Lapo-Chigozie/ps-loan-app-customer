<div class="backgroundCenter" style="top:300">
    <div style="margin-top:100px;text-align:center;">
        <p> <img src="assets/images/{{this.imageName}}" width="80" height="80" /> </p>

        <p style="font-size: 25px;font-weight: 800;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;">{{statusTitle}}</p>

        <p style="font-size: 16px;font-weight: 400;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;">{{statusMessge}}</p>

        <p *ngIf="this.IsEmailExit" style="font-size: 19px;font-weight: 400;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;">
            <a style="font-size: 17px;font-weight: 400;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;" href="{{LoginLink}}">Login to your account</a>
        </p>
    </div>
</div>
<app-spinner></app-spinner>
