<div class="container_Content" style="height: 950px;">
    <div class="content_1">
        <div class="signin-title">
            <h2>Change Login Password</h2>
            <p style="color: #f41313;"><span style="color: #f41313;">{{message}}</span></p>
        </div>
        <div class="signin-form">
            <!-- [formGroup]="testForm" [formGroup]="testForm" (ngSubmit)="($event.target)"-->
            <form action="#" method="post" role="form">
                <div class="form-group">
                    <label for="Password">Password</label>
                    <br/>
                    <!--  formControlName="username" -->
                    <input type="password" [(ngModel)]="Password" required class="form-control" name="Password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <br/>
                    <!--  formControlName="username" -->
                    <input type="password" [(ngModel)]="ConfirmPassword" required class="form-control" name="ConfirmPassword" placeholder="Confirm Password" />
                </div>
                <div class="form-group" style="padding-top: 30px;">
                    <input type="submit" class="form-control-btn " id="SiginBtn" value="Change Password" (click)="onContinue($event.target)" />
                </div>
                <div class="form-group">
                    <div class="acct-1">
                        <!-- <p> <a [routerLink]="['signin']">Forget Password?</a> </p> -->
                    </div>
                    <div class="acct-2">
                        <p>Already have an account, <a [routerLink]="['/signin']" routerLinkActive="active">Sign In</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<app-spinner></app-spinner>
<router-outlet></router-outlet>
