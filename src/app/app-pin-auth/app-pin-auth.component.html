<div class="container_Content" style="height:800px;">
    <div class="content_1">
        <div class="signin-title">
            <h2>Enter Password</h2>
            <p><span>Enter your password and continue your loan request.</span></p>
        </div>
        <div class="signin-form">
            <!-- [formGroup]="testForm" [formGroup]="testForm" (ngSubmit)="($event.target)"-->
            <form action="#" method="post" role="form">
                <div class="form-group">
                    <!-- <label for="username ">Email Address</label> -->
                    <br/>
                    <!--  formControlName="username" -->
                    <input type="hidden" value="{{this.Username}}" [(ngModel)]="Username" required class="form-control" name="Username" placeholder="Email Address" />
                </div>
                <div class="form-group">
                    <label for="Password ">Password</label>
                    <br/>
                    <input type="password" [(ngModel)]="Password" required class="form-control" name="Password" placeholder="****" />
                </div>
                <div class="form-group">
                    <div class="Rememberme">
                        <!-- <input type="checkbox" class="form-control-check" placeholder="Remember me" (change)="changeCheckbox($event)" />
                      <span>Remember Me</span> </div> -->
                    </div>
                    <div class="form-group" style="padding-top: 30px;">
                        <input type="submit" class="form-control-btn " id="SiginBtn" value="Continue" (click)="Submit($event.target)" />
                    </div>
                    <div class="form-group">
                        <div class="acct-1">
                            <!-- <p> <a [routerLink]="['/forgetpwrd']" routerLinkActive="router-link-active">Forget Password?</a> </p> -->
                        </div>
                        <div class="acct-2">
                            <!-- <p>Don't have an account, <a [routerLink]="['/signup']" routerLinkActive="active">Sign Up</a></p> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-spinner></app-spinner>
<router-outlet></router-outlet>
